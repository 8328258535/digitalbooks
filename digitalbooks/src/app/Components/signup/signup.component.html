

    <h2 style="text-align: center;background-color: cadetblue;">{{title}}</h2>
    <div class="mb-3">
        <label for="exampleInputname" class="form-label">Full Name</label>
        <input [(ngModel)] = sigunp.fullName type="text" class="form-control"
         id="exampleInputname" aria-describedby="nameHelp">
        <div id="nameHelp" class="form-text">We'll never share your name to any one</div>
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input [(ngModel)] = sigunp.emailAdress type="email" 
      class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input [(ngModel)] = sigunp.passWord type="password" 
      class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputCreateddate" class="form-label">Created date</label>
        <input [(ngModel)] = sigunp.createdDate type="text"
         class="form-control" id="exampleInputcreated date">
      </div>
   
    
    <button (click) ="save()" type="submit" class="btn btn-primary">Submit</button>
